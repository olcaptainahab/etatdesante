<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 120px;
        }

        .header-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            height: 100%;
            padding: 0 2rem;
            background-color: var(--nav-bg);
        }

        .site-title {
            grid-column: 2;
            color: white;
            font-weight: 500;
            text-align: center;
            font-size: 4rem;
            padding: 1rem 0;
        }

        .language-toggle {
            grid-column: 3;
            justify-self: end;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .language-toggle:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        /* Appliquer les couleurs de thème */
        [data-theme="dark"] {
            --nav-bg: #1a1a1a;
            --hover-color: #00a8ff;
        }

        [data-theme="light"] {
            --nav-bg: #333;
            --hover-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="site-title">ÉTAT DE SANTÉ</h1>
        <button class="language-toggle" onclick="toggleLanguage()">FR</button>
    </div>
    <script>
        function toggleLanguage() {
            const button = document.querySelector('.language-toggle');
            const currentLang = button.textContent;
            
            if (currentLang === 'FR') {
                button.textContent = 'EN';
                // TODO: Implémenter le changement de langue
                alert('La version anglaise n\'est pas encore disponible');
                button.textContent = 'FR';
            } else {
                button.textContent = 'FR';
            }
        }

        // Charger le thème
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', storedTheme);
        });
    </script>
</body>
</html>
