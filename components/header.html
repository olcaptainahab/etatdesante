<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 120px;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 2rem;
            background-color: var(--nav-bg);
        }

        .title-container {
            text-align: center;
        }

        .site-title {
            color: white;
            font-weight: 500;
            font-size: 4rem;
            padding: 0.5rem 0 0 0;
            line-height: 1;
        }

        .site-subtitle {
            color: white;
            font-weight: 300;
            font-size: 1.5rem;
            opacity: 0.8;
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        [data-theme="dark"] {
            --nav-bg: #102338;
            --hover-color: #00a8ff;
        }

        [data-theme="light"] {
            --nav-bg: #333;
            --hover-color: #007bff;
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
            }
            
            .site-subtitle {
                font-size: 0.9rem;
            }
            
            .header-container {
                padding: 0 1rem;
                height: 90px;
            }

            body {
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="title-container">
            <h1 class="site-title">ÉTAT DE SANTÉ</h1>
            <div class="site-subtitle">exploration du système de santé québécois</div>
        </div>
    </div>
    <script>
        // Charger le thème
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', storedTheme);
        });
    </script>
</body>
</html>
