<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            padding: 10px;
        }

        /* Desktop Nav */
        .desktop-nav {
            display: none;
        }

        /* Mobile Nav */
        .mobile-nav {
            position: relative;
            text-align: right;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            width: 100%;
            background-color: #102338;
            margin-top: 10px;
        }

        .menu-content.active {
            display: block;
        }

        .menu-content a,
        .menu-content button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: none;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-content a:hover,
        .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .desktop-nav a {
                color: #50c9b7;
                text-decoration: none;
                padding: 10px;
                margin: 0 5px;
            }

            .desktop-nav a:hover {
                color: white;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Desktop Navigation -->
        <div class="desktop-nav">
            <div>
                <a href="../pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="../pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="../pages/articles.html" target="content-frame">Articles</a>
                <a href="../pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="mobile-menu" class="menu-content">
                <a href="../pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="../pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="../pages/articles.html" target="content-frame">Articles</a>
                <a href="../pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button>FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
            
            // Debug logs
            const styles = window.getComputedStyle(menu);
            const menuRect = menu.getBoundingClientRect();
            
            console.log('Menu State:', {
                isActive: menu.classList.contains('active'),
                display: styles.display,
                dimensions: {
                    width: menuRect.width,
                    height: menuRect.height,
                    top: menuRect.top,
                    left: menuRect.left
                },
                styles: {
                    backgroundColor: styles.backgroundColor,
                    visibility: styles.visibility,
                    position: styles.position
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('mobile-menu');
            
            // Log état initial du menu
            const menuRect = menu.getBoundingClientRect();
            console.log('Initial Menu State:', {
                element: menu,
                dimensions: {
                    width: menuRect.width,
                    height: menuRect.height
                },
                styles: window.getComputedStyle(menu)
            });
        });
    </script>
</body>
</html>
