<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            min-height: 60px;
            position: relative;
            padding: 10px;
        }

        .desktop-nav {
            display: none;
        }

        .mobile-nav {
            text-align: right;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .menu-content {
            background-color: #102338;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            border: 2px solid yellow; /* Pour le débogage */
        }

        .menu-content.active {
            max-height: 500px;
            border-color: green; /* Pour le débogage */
        }

        .menu-content a,
        .menu-content button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            color: white;
            background: #102338;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-content a:hover,
        .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
            max-height: 200px;
            overflow: auto;
        }

        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .desktop-nav a {
                color: #50c9b7;
                text-decoration: none;
                padding: 0.8rem 1rem;
                font-weight: bold;
            }

            .desktop-nav a:hover {
                color: white;
                background-color: #4c566b;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="debug-info" class="debug-info"></div>

    <nav>
        <!-- Desktop Navigation -->
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="mobile-menu" class="menu-content">
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button>FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        function updateDebugInfo(menu) {
            const debugEl = document.getElementById('debug-info');
            const styles = window.getComputedStyle(menu);
            const rect = menu.getBoundingClientRect();
            
            const debugInfo = {
                dimensions: {
                    width: rect.width + 'px',
                    height: rect.height + 'px',
                    top: rect.top + 'px',
                    left: rect.left + 'px'
                },
                styles: {
                    display: styles.display,
                    maxHeight: styles.maxHeight,
                    overflow: styles.overflow,
                    background: styles.backgroundColor,
                    position: styles.position,
                    visibility: styles.visibility,
                    opacity: styles.opacity,
                    zIndex: styles.zIndex
                },
                classes: menu.className,
                children: menu.children.length,
                contentHeight: menu.scrollHeight + 'px'
            };

            debugEl.innerHTML = `<pre>${JSON.stringify(debugInfo, null, 2)}</pre>`;
            console.log('Menu Debug:', debugInfo);
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isActive = menu.classList.contains('active');
            
            console.log('Toggle Menu - Before:', {
                isActive: isActive,
                scrollHeight: menu.scrollHeight,
                className: menu.className,
                style: window.getComputedStyle(menu)
            });
            
            menu.classList.toggle('active');
            
            console.log('Toggle Menu - After:', {
                isActive: !isActive,
                scrollHeight: menu.scrollHeight,
                className: menu.className,
                style: window.getComputedStyle(menu)
            });
            
            updateDebugInfo(menu);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('mobile-menu');
            console.log('Initial menu state:', {
                element: menu,
                style: window.getComputedStyle(menu),
                scrollHeight: menu.scrollHeight
            });
            updateDebugInfo(menu);

            menu.addEventListener('transitionend', (e) => {
                console.log('Transition ended:', {
                    property: e.propertyName,
                    elapsedTime: e.elapsedTime,
                    currentHeight: menu.scrollHeight
                });
                updateDebugInfo(menu);
            });
        });
    </script>
</body>
</html>
