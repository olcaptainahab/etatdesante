<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            min-height: 60px;
            position: relative;
            padding: 10px;
        }

        /* Styles Desktop (masqués sur mobile) */
        .desktop-nav {
            display: none;
        }

        /* Styles Mobile */
        .mobile-nav {
            text-align: right;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* Menu content avec indicateurs visuels pour le débogage */
        .menu-content {
            background-color: red; /* Temporaire pour déboguer */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            border: 2px solid yellow; /* Temporaire pour déboguer */
        }

        .menu-content.active {
            max-height: 500px; /* Une valeur suffisamment grande */
            border-color: green; /* Temporaire pour déboguer */
        }

        .menu-content a,
        .menu-content button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            color: white;
            background: #102338;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
            max-height: 200px;
            overflow: auto;
        }

        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Information de débogage en temps réel -->
    <div id="debug-info" class="debug-info"></div>

    <nav>
        <!-- Desktop Navigation -->
        <div class="desktop-nav">
            <div>
                <a href="../pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="../pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="../pages/articles.html" target="content-frame">Articles</a>
                <a href="../pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="mobile-menu" class="menu-content">
                <a href="../pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="../pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="../pages/articles.html" target="content-frame">Articles</a>
                <a href="../pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button>FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        // Fonction pour mettre à jour les informations de débogage
        function updateDebugInfo(menu) {
            const debugEl = document.getElementById('debug-info');
            const styles = window.getComputedStyle(menu);
            const rect = menu.getBoundingClientRect();
            
            const debugInfo = {
                dimensions: {
                    width: rect.width + 'px',
                    height: rect.height + 'px',
                    top: rect.top + 'px',
                    left: rect.left + 'px'
                },
                styles: {
                    display: styles.display,
                    maxHeight: styles.maxHeight,
                    overflow: styles.overflow,
                    background: styles.backgroundColor,
                    position: styles.position,
                    visibility: styles.visibility,
                    opacity: styles.opacity
                },
                classes: menu.className,
                children: menu.children.length
            };

            debugEl.innerHTML = `<pre>${JSON.stringify(debugInfo, null, 2)}</pre>`;
            console.log('Menu Debug:', debugInfo);
        }

        function toggleMenu() {
            console.log('Toggle Menu Called');
            const menu = document.getElementById('mobile-menu');
            
            // Log avant le changement
            console.log('Before toggle:', {
                className: menu.className,
                style: window.getComputedStyle(menu)
            });

            // Toggle la classe
            menu.classList.toggle('active');
            
            // Force un reflow
            void menu.offsetHeight;

            // Log après le changement
            console.log('After toggle:', {
                className: menu.className,
                style: window.getComputedStyle(menu)
            });

            // Mise à jour des infos de débogage
            updateDebugInfo(menu);

            // Observer les changements pendant la transition
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    console.log('Mutation:', {
                        type: mutation.type,
                        target: mutation.target,
                        style: window.getComputedStyle(mutation.target)
                    });
                });
            });

            observer.observe(menu, {
                attributes: true,
                attributeFilter: ['style', 'class']
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('mobile-menu');
            console.log('Initial state:', menu);
            updateDebugInfo(menu);

            // Observer les transitions
            menu.addEventListener('transitionend', (e) => {
                console.log('Transition ended:', {
                    property: e.propertyName,
                    elapsedTime: e.elapsedTime,
                    style: window.getComputedStyle(menu)
                });
                updateDebugInfo(menu);
            });
        });
    </script>
</body>
</html>
