<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* [Les styles CSS restent identiques à la version précédente] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        nav {
            background-color: #2c3b5c;
            height: 60px;
            position: relative;
        }

        .desktop-nav {
            display: none;
            height: 100%;
            padding: 0 2rem;
        }

        .desktop-nav a {
            color: #50c9b7;
            text-decoration: none;
            padding: 0.8rem 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .desktop-nav a:hover {
            color: white;
            background-color: #4c566b;
            border-radius: 4px;
        }

        .lang-toggle {
            color: #50c9b7;
            background: none;
            border: none;
            padding: 0.8rem 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lang-toggle:hover {
            color: white;
            background-color: #4c566b;
            border-radius: 4px;
        }

        /* Styles Mobile */
        .mobile-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
            padding: 0 1rem;
        }

        .menu-button {
            position: relative;
            z-index: 2001;
            padding: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .menu-content {
            position: fixed;
            top: 150px;
            left: 0;
            right: 0;
            background-color: #102338;
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-content.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
            display: block;
            animation: slideIn 0.3s ease-out forwards;
        }

        .menu-content a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .menu-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-content button {
            width: 100%;
            padding: 15px 20px;
            background: none;
            border: none;
            color: #50c9b7;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .desktop-nav > div {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .menu-content {
                top: 150px;
                display: none; /* Ajouté pour cacher initialement */
            }

            .menu-content.active {
                display: block; /* Afficher quand actif */
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation desktop -->
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Navigation mobile -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div class="menu-content" id="mobile-menu">
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        // Fonction de débogage détaillée
        function debugMenuState() {
            const menu = document.getElementById('mobile-menu');
            const menuButton = document.querySelector('.menu-button');
            
            if (menu && menuButton) {
                console.group('État du menu mobile');
                console.log('Menu trouvé:', menu);
                console.log('Bouton trouvé:', menuButton);
                console.log('Classes du menu:', menu.className);
                console.log('Menu visible:', window.getComputedStyle(menu).display !== 'none');
                console.log('Style complet:', window.getComputedStyle(menu));
                console.groupEnd();
            } else {
                console.error('Éléments du menu non trouvés:', {
                    menu: !!menu,
                    button: !!menuButton
                });
            }
        }

        // Fonction de basculement du menu avec débogage
        function toggleMenu() {
            console.group('Toggle Menu appelé');
            console.time('toggleMenu');
            
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                const wasActive = menu.classList.contains('active');
                console.log('État avant toggle:', { wasActive });
                
                menu.classList.toggle('active');
                
                // Forcer un reflow
                void menu.offsetHeight;
                
                const isNowActive = menu.classList.contains('active');
                console.log('État après toggle:', { isNowActive });
                
                // Ajouter une vérification de style
                console.log('Style après toggle:', {
                    display: window.getComputedStyle(menu).display,
                    visibility: window.getComputedStyle(menu).visibility,
                    opacity: window.getComputedStyle(menu).opacity,
                    transform: window.getComputedStyle(menu).transform
                });
                
                debugMenuState();
            } else {
                console.error('Menu non trouvé');
            }
            
            console.timeEnd('toggleMenu');
            console.groupEnd();
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded déclenché');
            const menu = document.getElementById('mobile-menu');
            const menuButton = document.querySelector('.menu-button');

            if (menuButton && menu) {
                debugMenuState();
                
                // Fermer le menu quand on clique sur un lien ou en dehors
                document.querySelectorAll('.menu-content a, .menu-content button').forEach(element => {
                    element.addEventListener('click', () => {
                        menu.classList.remove('active');
                    });
                });

                document.addEventListener('click', (event) => {
                    if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                        menu.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
