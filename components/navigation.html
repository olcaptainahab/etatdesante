<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            height: 60px;
            width: 100%;
        }

        .desktop-nav {
            height: 100%;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .desktop-nav > div {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav a {
            color: #50c9b7;
            text-decoration: none;
            padding: 0.8rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            height: 60px;
            display: flex;
            align-items: center;
        }

        nav a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav button {
            background: none;
            border: 1px solid #50c9b7;
            color: #50c9b7;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        nav button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
        }

        /* Cacher sur mobile */
        @media (max-width: 1023px) {
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps r√©el</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>
    </nav>
</body>
</html>
