<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>

        :root {
            --header-height: 120px;
            --nav-height: 60px;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 90px;
                --nav-height: 60px;
            }
        }

        /* Styles de base (communs à mobile et desktop) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            height: 60px;
            width: 100%;
            border: 2px solid green;
        }

        /* Styles des liens (communs) */
        nav a {
            color: #50c9b7;
            text-decoration: none;
            padding: 0.8rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav button {
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        /* Styles Desktop */
        .desktop-nav {
            display: none; /* Par défaut caché, affiché via media query */
            height: 100%;
            padding: 0 2rem;
        }

        /* Styles Mobile */
        .mobile-nav {
            height: 100%;
            padding: 0 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border: 2px solid blue;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            padding: 0.5rem 1rem;
        }

        .menu-content {
            /* Positionnement et apparence de base */
            display: none;
            position: fixed;
            top: 150px; /* Valeur temporaire qui sera mise à jour via JavaScript */
            left: 0;
            right: 0;
            background-color: #102338;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: calc(100vh - 150px); /* Aussi mise à jour via JavaScript */
            overflow-y: auto;
            z-index: 1000;
            border: 2px solid red;

            /* Propriétés d'animation */
            transform-origin: top;
            transition: transform 0.3s ease-out;
            transform: scaleY(0);
            opacity: 0;
        }

        .menu-content.active {
            display: block;
            transform: scaleY(1);
            opacity: 1;
        }

        .menu-content a,
        .menu-content button {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: left;
            color: white;
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        /* Media Query pour Desktop */
        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .desktop-nav > div {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .desktop-nav a {
                height: 60px;
                display: flex;
                align-items: center;
                border-radius: 4px;
            }

            .desktop-nav button {
                background: none;
                border: 1px solid #50c9b7;
                color: #50c9b7;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                font-size: 0.9rem;
            }

            .desktop-nav button:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: white;
                border-color: white;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation Desktop -->
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Navigation Mobile -->
        <div class="mobile-nav">
            <button class="menu-button" aria-label="Menu" aria-expanded="false" aria-controls="mobile-menu">☰</button>
            <div id="mobile-menu" class="menu-content" role="menu">
                <a href="/locales/fr/pages/home.html" target="content-frame" role="menuitem">Page d'accueil</a>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame" role="menuitem">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame" role="menuitem">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame" role="menuitem">Liens utiles</a>
                <button class="lang-toggle" role="menuitem">FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.type === 'CSS_VARS') {
                const menu = document.querySelector('.menu-content');
                const totalTop = parseInt(event.data.data.headerHeight) + parseInt(event.data.data.navHeight);
                menu.style.top = `${totalTop}px`;
                menu.style.maxHeight = `calc(100vh - ${totalTop}px)`;
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.querySelector('.menu-button');
            const menu = document.getElementById('mobile-menu');
            const nav = document.querySelector('nav');
        
            // Fonction de débogage pour logger les infos des éléments
            function logElementInfo(element, name) {
                const rect = element.getBoundingClientRect();
                const styles = window.getComputedStyle(element);
                console.log(`=== ${name} Info ===`);
                console.log('Position:', {
                    top: rect.top,
                    left: rect.left,
                    bottom: rect.bottom,
                    right: rect.right
                });
                console.log('Dimensions:', {
                    width: rect.width,
                    height: rect.height
                });
                console.log('CSS Properties:', {
                    position: styles.position,
                    display: styles.display,
                    zIndex: styles.zIndex,
                    transform: styles.transform,
                    overflow: styles.overflow
                });
                console.log('Parent overflow:', window.getComputedStyle(element.parentElement).overflow);
            }
        
            // Logger les infos initiales
            logElementInfo(menu, 'Mobile Menu');
            logElementInfo(nav, 'Navigation Bar');
        
            // Gestion du clic sur le menu (code existant modifié)
            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !isExpanded);
                menu.classList.toggle('active');
                
                // Ajout du logging lors du toggle
                console.log('=== Menu Toggle ===');
                requestAnimationFrame(() => {
                    logElementInfo(menu, 'Mobile Menu After Toggle');
                    console.log('Window scroll:', {
                        scrollY: window.scrollY,
                        innerHeight: window.innerHeight
                    });
                });
            });
        
            // Code existant pour la fermeture du menu
            document.addEventListener('click', (event) => {
                const isClickInside = menu.contains(event.target) || menuButton.contains(event.target);
                if (!isClickInside && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                    menuButton.setAttribute('aria-expanded', 'false');
                }
            });
        
            // Code existant pour la fermeture après clic sur lien
            menu.querySelectorAll('a, button').forEach(element => {
                element.addEventListener('click', () => {
                    menu.classList.remove('active');
                    menuButton.setAttribute('aria-expanded', 'false');
                });
            });
        
            // Nouveau : surveillance du scroll
            document.addEventListener('scroll', () => {
                if (menu.classList.contains('active')) {
                    console.log('=== Scroll Event ===');
                    console.log('Window scroll position:', window.scrollY);
                    console.log('Menu position:', menu.getBoundingClientRect().top);
                }
            });
        });
        </script>
</body>
</html>
