<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        
            body {
                font-family: 'Poppins', sans-serif;
            }
        
            nav {
                background-color: #2c3b5c;
                height: 60px;
                position: relative;
            }
        
            .desktop-nav {
                display: none;
            }
        
            .mobile-nav {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
                padding: 0 1rem;
            }
        
            .menu-button {
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
                z-index: 1001;
            }
        
            .menu-content {
                position: fixed;
                top: calc(var(--header-height) + var(--nav-height));
                left: 0;
                right: 0;
                background-color: #102338;
                display: none;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 2000;
                transition: transform 0.3s ease-in-out;
            }
        
            .menu-content.active {
                display: block;
            }
        
            .menu-content a {
                color: white;
                text-decoration: none;
                padding: 15px 20px;
                display: block;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        
            .menu-content a:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        
            @media (min-width: 1024px) {
                .mobile-nav {
                    display: none;
                }
        
                .desktop-nav {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    height: 100%;
                    padding: 0 2rem;
                }

            .desktop-nav a:hover {
                color: white;
                background-color: #4c566b;
                border-radius: 4px;
            }

            .lang-toggle {
                color: #50c9b7;
                background: none;
                border: none;
                padding: 0.8rem 1rem;
                cursor: pointer;
                font-weight: bold;
            }

            .lang-toggle:hover {
                color: white;
                background-color: #4c566b;
                border-radius: 4px;
            }
        }

        @media (max-width: 768px) {
            .menu-content {
                top: 150px; /* Ajusté pour les mobiles */
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation desktop -->
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Navigation mobile -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div class="menu-content" id="mobile-menu">
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button>FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('active');
                console.log('Menu toggled, active:', menu.classList.contains('active'));
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('mobile-menu');
            const menuButton = document.querySelector('.menu-button');
    
            // Fermer le menu quand on clique sur un lien
            document.querySelectorAll('.menu-content a, .menu-content button').forEach(element => {
                element.addEventListener('click', () => {
                    if (menu) menu.classList.remove('active');
                });
            });
    
            // Fermer le menu quand on clique en dehors
            document.addEventListener('click', (event) => {
                if (menu && menuButton && !menu.contains(event.target) && !menuButton.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
