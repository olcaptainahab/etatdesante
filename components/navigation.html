<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            background-color: #2c3b5c;
            min-height: 60px;
            padding: 10px;
        }

        /* Desktop Nav (masqué sur mobile) */
        .desktop-nav {
            display: none;
        }

        /* Mobile Nav */
        .mobile-nav {
            text-align: right;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* Menu mobile */
        .menu-content {
            display: none;
            background-color: #102338;
            margin-top: 10px;
        }

        .menu-content.active {
            display: block;
        }

        /* Liens et boutons dans le menu */
        .menu-content a,
        .menu-content button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            color: white;
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-content a:hover,
        .menu-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .desktop-nav a {
                color: #50c9b7;
                text-decoration: none;
                padding: 0.8rem 1rem;
                font-weight: bold;
            }

            .desktop-nav a:hover {
                color: white;
                background-color: #4c566b;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Desktop Navigation -->
        <div class="desktop-nav">
            <div>
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
            </div>
            <div>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button class="lang-toggle">FR / EN</button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div id="mobile-menu" class="menu-content">
                <a href="/locales/fr/pages/home.html" target="content-frame">Page d'accueil</a>
                <a href="/locales/fr/pages/temps-reel.html" target="content-frame">Temps réel</a>
                <a href="/locales/fr/pages/articles.html" target="content-frame">Articles</a>
                <a href="/locales/fr/pages/liens-utiles.html" target="content-frame">Liens utiles</a>
                <button>FR / EN</button>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('mobile-menu');
            const menuButton = document.querySelector('.menu-button');

            // Fermer le menu quand on clique sur un lien
            document.querySelectorAll('.menu-content a, .menu-content button').forEach(element => {
                element.addEventListener('click', () => {
                    menu.classList.remove('active');
                });
            });

            // Fermer le menu quand on clique en dehors
            document.addEventListener('click', (event) => {
                if (menu && menuButton && 
                    !menu.contains(event.target) && 
                    !menuButton.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
