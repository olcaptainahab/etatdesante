<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>État de Santé</title>
    <style>
        :root {
            --bg-color: #102338;
            --header-height: 120px; /* Augmenté de 100px à 120px */
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            background-color: var(--bg-color);
        }

        iframe {
            border: none;
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            z-index: 1000;
        }

        #nav-container {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            height: 60px;
            z-index: 999;
        }

        #header-frame {
            width: 100%;
            height: 100%;
        }

        #nav-frame {
            width: 100%;
            height: 100%;
        }

        #content-frame {
            position: relative;
            display: block;
            width: 100%;
            margin-top: calc(var(--header-height) + 60px);
            padding-top: 20px;
            height: calc(100vh - (var(--header-height) + 80px));
            box-sizing: border-box;
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div id="header-container">
        <iframe id="header-frame" src="components/header.html"></iframe>
    </div>
    <div id="nav-container">
        <iframe id="nav-frame" src="components/navigation.html"></iframe>
    </div>
    <iframe id="content-frame" name="content-frame" src="locales/fr/pages/home.html"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', storedTheme);
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                document.documentElement.setAttribute('data-theme', e.newValue);
            }
        });
    </script>
</body>
</html>
